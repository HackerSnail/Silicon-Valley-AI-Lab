server:
  port: 8080
spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://192.168.25.50:3306/exam_system_server_new?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2b8
    username: root
    password: root
    hikari:
      connection-test-query: SELECT 1
      connection-timeout: 60000
      idle-timeout: 500000
      max-lifetime: 540000
      maximum-pool-size: 12
      minimum-idle: 10
      pool-name: SPHHikariPool  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  # Tomcat Multipart文件上传限制（关键配置！）
  servlet:
    multipart:
      max-file-size: 5MB  # 单个文件的最大大小
      max-request-size: 10MB  # 整个请求的最大大小（包含所有文件）
      enabled: true  # 确保启用文件上传


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDeleted # 全局逻辑删除的实体属性名(配置后可以忽略不配置步骤二)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)


minio:
  endpoint: http://192.168.25.50:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: exam-system-server-new

# 轮播图上传配置
banner:
  upload:
    max-size: 5242880  # 5MB，单位：字节
    allowed-types: image/jpeg,image/jpg,image/png,image/gif,image/webp  # 允许的图片类型
    dangerous-types: image/svg+xml,image/x-icon  # 危险的图片类型（需要过滤）
